<table class="table table-striped" [appShowIfPermission]="'ROLE_ADMIN'">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Description</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let templateRole of templateRoles">
    <td>{{templateRole.id}}</td>
    <td>{{templateRole.description}}</td>
    <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
              data-whatever="@getbootstrap" (click)="edit(templateRole)">Edit
      </button>
    </td>
  </tr>
  </tbody>
</table>

<app-role-detail *ngIf="selectedTemplateRole"
                 [templateRole]="selectedTemplateRole"></app-role-detail>
